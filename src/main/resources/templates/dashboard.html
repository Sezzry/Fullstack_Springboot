<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            background-color: #444;
            color: #fff;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 2em;
            text-align: center;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            background-color: #444;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab.active {
            background-color: #555;
        }

        .content-container {
            position: relative;
            width: calc(100% - 40px);
            max-width: 800px;
            margin: 10px 20px;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 10px;
            display: none;
            background-color: #3a3a3a;
        }

        .content-container.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #555;
        }

        th {
            background-color: #444;
        }
    </style>
</head>
<body>
<h1>Temperature and Humidity Dashboard</h1>

<!-- Tab navigation -->
<div class="tab-container">
    <span class="tab active" onclick="openTab('temperatureChartContainer')">Temperature</span>
    <span class="tab" onclick="openTab('humidityChartContainer')">Humidity</span>
    <span class="tab" onclick="openTab('dataTableContainer')">Data Table</span>
</div>

<!-- Temperature Chart Container -->
<div id="temperatureChartContainer" class="content-container active">
    <canvas id="temperatureChart"></canvas>
</div>

<!-- Humidity Chart Container -->
<div id="humidityChartContainer" class="content-container">
    <canvas id="humidityChart"></canvas>
</div>

<!-- Data Table Container -->
<div id="dataTableContainer" class="content-container">
    <table>
        <thead>
        <tr>
            <th>Timestamp</th>
            <th>Temperature (°C)</th>
            <th>Humidity (%)</th>
        </tr>
        </thead>
        <tbody id="dataTableBody">
        <!-- Data rows will be added here dynamically -->
        </tbody>
    </table>
</div>

<script>
    // Initialize chart variables
    let temperatureChart, humidityChart;

    // Function to open a tab
    function openTab(containerId) {
        // Hide all content containers
        document.querySelectorAll('.content-container').forEach(container => {
            container.classList.remove('active');
        });

        // Deactivate all tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });

        // Show the selected content container
        document.getElementById(containerId).classList.add('active');

        // Activate the corresponding tab
        const selectedTab = document.querySelector(`.tab[onclick="openTab('${containerId}')"]`);
        if (selectedTab) selectedTab.classList.add('active');
    }

    // Function to fetch data and update charts and table
    function fetchDataAndUpdateCharts() {
        fetch('/api/sensor/history')
            .then(response => response.json())
            .then(data => {
                // Sort data by timestamp to ensure correct order
                data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                // Extracting timestamps, temperatures, and humidity values
                const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
                const temperatures = data.map(d => d.temperature);
                const humidities = data.map(d => d.humidity);

                // Update or create the Temperature Chart
                if (temperatureChart) {
                    // Update existing chart data
                    temperatureChart.data.labels = labels;
                    temperatureChart.data.datasets[0].data = temperatures;
                    temperatureChart.update();
                } else {
                    // Create Temperature Chart if it doesn't exist
                    const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
                    temperatureChart = new Chart(temperatureCtx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Temperature (°C)',
                                data: temperatures,
                                borderColor: 'rgba(255, 206, 86, 0.5)',
                                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                                fill: true,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'category',
                                    time: {
                                        unit: 'hour'
                                    }
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }

                // Update or create the Humidity Chart
                if (humidityChart) {
                    // Update existing chart data
                    humidityChart.data.labels = labels;
                    humidityChart.data.datasets[0].data = humidities;
                    humidityChart.update();
                } else {
                    // Create Humidity Chart if it doesn't exist
                    const humidityCtx = document.getElementById('humidityChart').getContext('2d');
                    humidityChart = new Chart(humidityCtx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Humidity (%)',
                                data: humidities,
                                borderColor: 'rgba(54, 162, 235, 0.5)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                fill: true,
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                x: {
                                    type: 'category',
                                    time: {
                                        unit: 'hour'
                                    }
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }

                // Update the table with new data
                const dataTableBody = document.getElementById('dataTableBody');
                dataTableBody.innerHTML = ''; // Clear existing rows

                // Add rows dynamically
                data.forEach(reading => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(reading.timestamp).toLocaleString()}</td>
                        <td>${reading.temperature.toFixed(2)}</td>
                        <td>${reading.humidity.toFixed(2)}</td>
                    `;
                    dataTableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Initial fetch and setup of charts and table
    fetchDataAndUpdateCharts();

    // Set an interval to update the data every 10 seconds
    setInterval(fetchDataAndUpdateCharts, 10000);
</script>
</body>
</html>
