<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sensor Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #2d2d2d;
            color: white;
            font-family: Arial, sans-serif;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Temperature and Humidity Dashboard</h1>
<div class="chart-container">
    <canvas id="temperatureChart"></canvas>
</div>
<div class="chart-container">
    <canvas id="humidityChart"></canvas>
</div>

<script>
    // Initialize chart variables
    let temperatureChart, humidityChart;

    // Function to fetch data and update charts
    function fetchDataAndUpdateCharts() {
        fetch('/api/sensor/history')
            .then(response => response.json())
            .then(data => {
                // Sort data by timestamp to ensure correct order
                data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                // Extracting timestamps, temperatures, and humidity values
                const labels = data.map(d => new Date(d.timestamp).toLocaleTimeString());
                const temperatures = data.map(d => d.temperature);
                const humidities = data.map(d => d.humidity);

                // Update or create the Temperature Chart
                if (temperatureChart) {
                    // Update existing chart data
                    temperatureChart.data.labels = labels;
                    temperatureChart.data.datasets[0].data = temperatures;
                    temperatureChart.update();
                } else {
                    // Create Temperature Chart if it doesn't exist
                    const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
                    temperatureChart = new Chart(temperatureCtx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Temperature (Â°C)',
                                data: temperatures,
                                borderColor: 'rgba(255, 206, 86, 0.5)',
                                backgroundColor: 'rgba(255, 206, 86, 0.2)',
                                fill: true,
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    type: 'category',
                                    time: {
                                        unit: 'hour'
                                    }
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }

                // Update or create the Humidity Chart
                if (humidityChart) {
                    // Update existing chart data
                    humidityChart.data.labels = labels;
                    humidityChart.data.datasets[0].data = humidities;
                    humidityChart.update();
                } else {
                    // Create Humidity Chart if it doesn't exist
                    const humidityCtx = document.getElementById('humidityChart').getContext('2d');
                    humidityChart = new Chart(humidityCtx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Humidity (%)',
                                data: humidities,
                                borderColor: 'rgba(54, 162, 235, 0.5)',
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                fill: true,
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                x: {
                                    type: 'category',
                                    time: {
                                        unit: 'hour'
                                    }
                                },
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    }

    // Initial fetch and setup of charts
    fetchDataAndUpdateCharts();

    // Set an interval to update the data every 10 seconds
    setInterval(fetchDataAndUpdateCharts, 10000);
</script>
</body>
</html>
